<mat-sidenav-container (backdropClick)="closeSidenav()">
  <mat-sidenav mode="over" [opened]="showSidenav | async" disableClose>
    <mat-nav-list>
      <a mat-list-item>Lista półek</a>
      <a mat-list-item>O Biblioteczce</a>
      <a mat-list-item>Zaproponuj książkę</a>
    </mat-nav-list>
    <button mat-icon-button (click)="closeSidenav()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
