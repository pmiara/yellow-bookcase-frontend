<ng-container *ngIf="bookshelves$ | async as bookshelves; else loading">
  <ng-container *ngFor="let bookshelf of bookshelves">
    <app-bookshelf *ngIf="bookshelf.books.length > 0" [bookshelf]="bookshelf">
    </app-bookshelf>
  </ng-container>
</ng-container>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
